name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest
    strategy:
      matrix:
        dotnet-version: [ '3.1.0' ]

    steps:
    - uses: actions/checkout@v2
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
    - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    - name: Install dependencies
      run: dotnet restore
    - name: Build Solution
      run: |
           msbuild.exe BDOLangReplacement.sln /p:platform="Any CPU" /p:configuration="Release"
    - name: Run Unit Test
      run: dotnet test BDOLangReplacementUnitTest/bin/Release/netcoreapp3.1/BDOLangReplacementUnitTest.dll --logger "trx;LogFileName=test-results.trx" || true
    - name: Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: UnitTest
        path: "**/test-results.trx"                            
        reporter: dotnet-trx
        fail-on-error: true
